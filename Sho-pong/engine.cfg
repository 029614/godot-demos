[application]

name="Shockwave pong"
main_scene=""
icon="res://icon.png"

[display]

borderless_window=false
use_2d_pixel_snap=true
width=1920
height=1080

[input]

move_up=[key(W), key(Up), jaxis(0, 2)]
move_down=[key(S), key(Down), jaxis(0, 3)]
fire_shockwave=[key(Space), jbutton(0, 7)]
dash=[key(Shift)]
